<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase Tester 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/main.css" />
</head>

<body>
    <form>
        <div>
            <label for="email-input">Email:</label>
            <input type="text" autofocus="true" placeholder="name@home.com" id="email-input">
        </div>
        <div>
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" placeholder="8 characters">
        </div>
    </form>

    <button id="sign-up">Sign Up</button>
    <button id="log-in">Log In</button>
    <button id="sign-out">Sign Out</button>
    <button id="submit-data">Submit</button>

    <div>
        <label for="data-input">Enter Data:</label>
        <input type="data" id="data-input" placeholder="DATA HERE !">
    </div>

    <div id="yourData"></div>

    <script src="dist/app.js"></script>
</body>
</html>
